<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>My Print</title>
    <script src="https://kit.fontawesome.com/6a7797a227.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="header header--white">
        <div class="header__logo-box">
            <a href="./homepage.html"><img class="header__logo" src="../images/logo.svg" alt="logo" /></a>
        </div>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a href="./homepage.html" class="header__link">Почетна</a></li>
                <li class="header__item"><a href="#" class="header__link">Регистрација</a></li>
                <li class="header__item"><a href="./orders-history.html" class="header__link">Мои Нарачки</a></li>
                <li class="header__item"><a href="./cart.html" class="header__link"><img src="../images/bag-icon.svg"
                            alt="bag"></a></li>
                <li class="header__item"><a href="./my-profile.html" class="header__link"><img
                            src="../images/profile-icon.svg" alt="profile"></a></li>
            </ul>
        </nav>
    </header>
    <!-- HEADER END -->
    <!-- HEADER MOBILE -->
    <header class="header header-phone">
        <div class="header__logo-box header-phone__logo-box">
            <img class="header__logo header-phone__logo" src="../images/logo.svg" alt="logo" />
        </div>
        <div class="header-phone__dropdown">
            <div class="header-phone__dropbtn"><img src="../images/hamburger-icon.svg" alt="button" /></div>
            <div class="header-phone__dropdown-content">
                <ul class="header__list">
                    <li class="header__item"><a href="./homepage.html" class="header__link">Почетна</a>
                    </li>
                    <li class="header__item"><a href="#" class="header__link">Регистрација</a>
                    </li>
                    <li class="header__item"><a href="./orders-history.html" class="header__link">Мои Нарачки</a>
                    </li>
                    <li class="header__item"><a href="./my-profile.html" class="header__link"><img
                                src="../images/profile-icon.svg" alt="profile">Профил</a>
                    </li>
                    <li class="header__item"><a href="./cart.html" class="header__link"><img
                                src="../images/bag-icon.svg" alt="bag">Кошничка</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- HEADER-MOBILE END -->
    <!-- PROFILE MAIN END -->
    <section class="profile-main">
        <div class="profile__table">
            <h3 class="profile__heading">Мој Профил</h3>
            <div class="profile__body">
                <div class="profile__personal-info">
                    <h4 class="profile__heading-secondary">Персонални Информации</h4>
                    <form class="profile__form">
                        <label for="name">Име и Презиме</label>
                        <input type="text" name="name" id="name">
                        <label for="email">E-Mail адреса</label>
                        <input type="email" name="email" id="email">
                        <label for="adress">Адреса на достава</label>
                        <input type="adress" name="adress" id="adress">
                        <div class="inputs-wrapper">
                            <div class="input-box input-box--city">
                                <label for="city">Град</label>
                                <input type="text" name="city" id="city">
                            </div>
                            <div class="input-box input-box--zipCode">
                                <label for="zipCode">Zip код</label>
                                <input type="number" name="zipCode" id="zipCode">
                            </div>
                        </div>
                        <button class="profile__btn">Зачувај</button>
                    </form>
                </div>
                <div class="profile__change-pass">
                    <h4 class="profile__heading-secondary">Промена на лозинка</h4>
                    <form class="profile__form">
                        <label for="name">Моментална лозинка</label>
                        <input type="text" name="name" id="name">
                        <label for="email">Нова лозинка</label>
                        <input type="email" name="email" id="email">
                        <label for="adress">Потврда на новата лозинка</label>
                        <input type="adress" name="adress" id="adress">
                        <button class="profile__btn">Зачувај</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- PROFILE MAIN END -->
    <!-- SECTION FOOTER-->
    <footer class="footer">
        <div class="u-wrapper">
            <div class="footer__socials">
                <div class="footer__social"><img src="../images/fb-icon.svg" alt="facebook" />Facebook</div>
                <div class="footer__social"><img src="../images/insta-icon.svg" alt="instagram" />Instagram</div>
            </div>
            <p class="footer__copyright">My Print - All Rights Reserved | Мај Принт - Сите права задржани</p>
        </div>
    </footer>
    <!-- SECTION FOOTER END-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js"></script>
    <script src="../node_modules/swiper/swiper-bundle.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="../app.js"></script>
</body>

</html>
